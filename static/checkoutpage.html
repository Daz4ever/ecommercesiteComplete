<form class="" action="index.html" method="post">
  <div class="form-group">
    <label>Street Address</label>
    <input ng-model="street_address" name="street_address" type="text" class="form-control" placeholder="Enter street address">
  </div>
  <div class="form-group">
    <label>City</label>
    <input ng-model="city" name="city" type="text" class="form-control" placeholder="Enter city">
  </div>
  <div class="form-group">
    <label>State</label>
    <input ng-model="state" name="state" type="text" class="form-control" placeholder="Enter state">
  </div>
  <div class="form-group">
    <label>Zip Code</label>
    <input ng-model="zipcode" name="zipcode" type="text" class="form-control" placeholder="Enter zip code">
  </div>

</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Product</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in shoppingCartData">
      <th scope="row">{{$index + 1}}</th>
      <td>{{item.prodname}}</td>
      <td>{{item.prodprice}}</td>
    </tr>
    <tr>
      <td>
        Total: ${{sum}}
      </td>
    </tr>

  </tbody>

</table>
<button class="" ng-click="checkedOut()" type="button" name="button">Confirm Checkout</button>
