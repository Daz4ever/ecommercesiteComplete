<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css.css">



</head>
<body ng-app='eCommerce'>
  <nav class="extras navbar navbar-light bg-faded">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a ng-if="userName" class="nav-link">Welcome {{userName}}!</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li ng-if="!userName" class="nav-item">
        <a class="nav-link" ui-sref='signup'>SignUp</a>
      </li>
      <li ng-if="userName" class="nav-item">
        <a ng-click="logout()" class="nav-link" ui-sref='frontpage'>Logout</a>
      </li>
      <li ng-if="userName" class="nav-item">
        <a class="nav-link" ui-sref='shoppingCart'>Shopping Cart</a>
      </li>
      <li ng-if="!userName" class="nav-item">
        <a class="nav-link" ui-sref='login'>Login</a>
      </li>
    </ul>
  </nav>

  <ui-view></ui-view>






  <script src='angular.min.js'></script>
  <script src="angular-ui-router.js"></script>
  <script src="jquery-3.1.1.js"></script>
  <script src="eCommerce.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src='angular-cookies.min.js'type="text/javascript"></script>
</body>
</html>
