<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Product</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in shoppingCartData">
      <th scope="row">{{$index + 1}}</th>
      <td>{{item.prodname}}</td>
      <td>{{item.prodprice}}</td>
    </tr>
    <tr>
      <td>
        Total: ${{sum}}
      </td>
    </tr>
    <button ng-click="checkout()" type="button" name="button">Checkout</button>
  </tbody>
</table>
